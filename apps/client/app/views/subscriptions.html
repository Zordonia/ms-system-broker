<div class="page-header">
  <div class="row">
    <div class="col-md-2">
      <h3><span></span>Subscriptions</h3>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <div class="">
          <input ng-model="inputRadius" class="form-control" id="inputRadius" placeholder="Radius">
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <button type="submit" ng-click="submit()" ng-class="{ disabled: !validate() }" class="btn btn-default">Subscribe</button>
    </div>
</div>
<div class="row">
  <div class="col-md-1"/>
  <div class="col-md-5">
    <div class="panel panel-info">
      <!-- Mobile registration panel-->
      <div class="panel-heading">Mobile Endpoints</div>
      <div class="panel-body">
        <form role="form">
          <div class="list-group" ng-repeat="mobile in mobile_endpoints">
            <a ng-click="selectME($index)" ng-class="{'list-group-item-success': selectedME($index)}" class="list-group-item"><h4>{{mobile.id}}</h4></a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <div class="panel panel-info">
      <!-- System endpoints panel-->
      <div class="panel-heading">System Endpoints</div>
      <div class="panel-body">
        <form role="form">
          <div class="list-group" ng-repeat="mobile in system_endpoints">
            <a ng-click="selectSE($index)" ng-class="{'list-group-item-success': selectedSE($index)}" class="list-group-item"><h4>{{mobile.id}}</h4></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
